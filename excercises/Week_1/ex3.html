<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A proper Web Page ex3</title>
    <style>
        h1 {
	        font-family: Arial, Geneva, sans-serif;
        	color: green;
        }
        main < p{
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <main>
        <h1>This is the page heading</h1>
        <p>This is a paragraph. There can be more paragraphs.</p>
        <p>Another paragraph. Only this should be bold.</p>
        <h2>This is a level 2 heading.</h2>
    </main>
    <p>I am a sibling of a main tag</p>

</body>
</html>
