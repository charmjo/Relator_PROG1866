<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output">

    </p>

    <script>
        // JS is loosely typed and dynamically type language
        let a = 10
        let b = 20
        let c = a + b

        a = 'Hi' // implicit typecasting
        console.log(c);

        /*
            Datatypes
            10 -> int -> Number
            10.5 -> float -> Number
            'Hi' -> string -> string
            true -> boolean
            null -> null/empty
        */

        let d = '200'
        let e = 10
        let f= d + e
        console.log(f)

        d = parseFloat(d)
        f = d + e
        console.log(f) 
    </script>
</body>
</html>
