<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/custom.js"></script>

</head>
<body>
    <main>
        <!-- return false prevents the program from going to the next page -->
        <!-- return false are client-side forms, usually for client-side processes -->
        <div class="product">
            <!-- ids are case-sensitive -->
            <!-- labels are for accessibility purposes -->
            <img src="assets/images/ffxiv_cookbook.JPG" alt="The Ulitmate Final Fanstasy XIV Cookbook by Victoria Rosenthal">
            <div class="productInfo">
                <h3 class="productTitle">The Ulitmate Final Fanstasy XIV Cookbook</h3>
                <p class="productsubtitle">by Victoria Rosenthal</p>
                <h3 class="price">$35.00</h3>
                <div class="qtySelect">
                    <!-- deconsttruct  -->
                    <button class="addBtn" onclick="decrementBookQty()"> - </button>
                        <input type="number" name="cookbook" id="cookbook" max="999">
                    <button class="addBtn" id=""""> + </button>
                </div>
            </div>
        </div>

        <form onsubmit="return formHandler()"  action="process.html" method="post">
            <div class="fieldWrapper">
                <!-- ids are case-sensitive -->
                <!-- labels are for accessibility purposes -->
                <label for="uname">Name</label>
                <br>
                <input type="text" name="uname" id="uname" placeholder="John Doe"> 
            </div>

            <div class="fieldWrapper">
                <!-- ids are case-sensitive -->
                <!-- labels are for accessibility purposes -->
                <label for="uemail">Email</label>
                <br>
                <input type="text" name="uemail" id="uemail" placeholder="johndoe@test.com"> 
            </div>

            
            <div class="fieldWrapper">
                <!-- ids are case-sensitive -->
                <!-- labels are for accessibility purposes -->
                <label for="uphone">Phone</label>
                <br>
                <input type="text" name="uphone" id="uphone" placeholder="123-123-1234"> 
            </div>
    

            <div class="fieldWrapper">
                <!-- ids are case-sensitive -->
                <!-- labels are for accessibility purposes -->
                <label for="upostCode">Post Code</label>
                <br>
                <input type="text" name="upostCode" id="upostCode" placeholder="A1B2C3"> 
            </div>

            
            <div class="fieldWrapper">
                <!-- ids are case-sensitive -->
                <!-- labels are for accessibility purposes -->
                <!-- 
let phoneRegex = /^\d{3}\-\d{3}\-\d{4}$/; -->
                <label for="uaddress">Address</label>
                <br>
                <input type="text" name="uphone" id="uphone">
                
            </div>

            <div class="fieldWrapper">
                <!-- ids are case-sensitive -->
                <!-- labels are for accessibility purposes -->
                <label for="ucity">City</label>
                <br>
                <input type="text" name="ucity" id="ucity" placeholder="Waterloo">
                
            </div>

            <!-- provinces dropdown  -->
            <!-- source : https://www12.statcan.gc.ca/census-recensement/2021/ref/dict/tab/index-eng.cfm?ID=t1_8 -->
            <div class="fieldWrapper"> 
                <label for="uprovinces">Province</label>
                <br>
                <select name="uprovinces" id="tickets">
                    <option value="">-- SELECT PROVINCE --</option> 
                    <option value="AB">Alberta</option> 
                    <option value="BC">British Columbia</option> 
                    <option value="MB">Manitoba</option> 
                    <option value="NT">Northwest Territories</option> 
                    <option value="NU">Nunavut</option> 
                    <option value="QC">Quebec</option> 
                    <option value="SK">Sasketchewan</option> 
                    <option value="YT">Yukon</option> 
                    <option value="ON">Ontario</option> 
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option> 
                    <option value="NS">Nova Scotia</option> 
                    <option value="PE">Prince Edward Island</option>
                </select>
            </div>

            
<!-- 
            <div class="fieldWrapper">
                <input type="text" name="ucreditCardMonth" id="ucreditCard" placeholder="JAN">
            </div> -->
            <div class="creditCardSection">
                <div class="fieldWrapper">
                    <label for="ucreditCard">Credit Card Number</label>
                    <br>
                    <input type="text" name="ucreditCardNum" id="ucreditCardNum" placeholder="4111-1111-1111-1111">
    <!--                 
                    <input type="text" name="ucreditCard" id="ucreditCard" placeholder="2010"> -->
                </div>

                
                <div class="fieldWrapper">
                    <label for="ucreditCard">Credit Card Expiry</label>
                    <!-- I will need to use dropdown for month-->
                    <div class="expiryFields">
                        <div class="fieldWrapper">
                            <label for="expiryMonth">Month:</label>
                            <br>
                            <input type="text" name="ucreditCardMonth" id="ucreditCard" placeholder="JAN">
                        </div>
                        <div class="fieldWrapper">
                            <label for="expiryMonth">Year:</label>
                            <br>
                            <input type="number" name="ucreditCard" id="ucreditCard" placeholder="2010" max="2900">
                        </div>
                    </div>
                    
                </div>
                
        

            </div>

            <div class="submitWrapper">
                <input type="reset" value="clear">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div id="output">
            output here
        </div>
    </main>
</body>
</html>
